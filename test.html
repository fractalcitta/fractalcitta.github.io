<!DOCTYPE html>
<html>
<!-- See also: http://kempe.net/blog/2014/06/14/leaflet-pan-zoom-image.html -->

<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Fractal Citta &mdash; Bhikkhu Pāṭimokkha</title>

    <meta name="description" content="(Please do not share)">  

    <link rel="apple-touch-icon" href="/assets/images/icon-512.png">

    <link rel="stylesheet" href="https://fractalcitta.github.io/assets/css/leaflet.css">
	  
    <style>
		body {
			padding: 0;
			margin: 0;
		}

		html,
		body {
			height: 100%;
			width: 100%;
		}
		#image-map {
			width: 100%;
			height: 100%;
			/* border: 1px solid #ccc; */
			border: 0px solid #ccc;
			margin-bottom: 10px;
			background-color: rgba(255, 0, 0, 0.0);
			outline: 0;
		}
    </style>

<body>
	<div id="map"></div>

	<script src="https://fractalcitta.github.io/assets/js/leaflet.js"></script>
	<script>

		var map = L.map('map', {
			center: [-18, 19],
			minZoom: 5,
			maxZoom: 8,
			zoom: 5
		});

		var imageUrl = '/assets/images/bhikkhu-patimokkha.svg',
			imageBounds = [
				[-37, 0],
				[0, 39]
			];

		L.imageOverlay(imageUrl, imageBounds).addTo(map);

	</script>

</body>

</html>
